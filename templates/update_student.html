<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
<h1>Update Student</h1>
<div>
    <form action="/student/{{ student.student_id }}/update" method="POST" id="update-form">
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" value={{ student.roll_number }} disabled/>
        </div>
        <br>
        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" value={{ student.first_name }} required/>
        </div>
        <br>
        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" value={{ student.last_name }}>
        </div>
        <br>
        <div>
            <label>Select Courses: </label>
            <input type="checkbox" name="courses" value="course_1" {{ "checked" if 1 in courses }}/>
            <label>MAD I</label>
            <input type="checkbox" name="courses" value="course_2" {{ "checked" if 2 in courses }}/>
            <label>DBMS</label>
            <input type="checkbox" name="courses" value="course_3" {{ "checked" if 3 in courses }}/>
            <label>PDSA</label>
            <input type="checkbox" name="courses" value="course_4" {{ "checked" if 4 in courses }}/>
            <label>BDM</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
